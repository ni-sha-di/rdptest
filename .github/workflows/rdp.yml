name: RDP - Setup

on:
  workflow_dispatch:

jobs:
  build:
    name: Start Building...
    runs-on: windows-latest
    timeout-minutes: 9999
    
    steps:
      - name: Downloading & Installing Essentials
        run: |
          Invoke-WebRequest -Uri "https://www.dropbox.com/scl/fi/uou7sy17n1oyewoal4d5r/Download.bat?rlkey=cl0n4i7557xcet00k552zxnjv&dl=1" -OutFile "Download.bat"
          cmd /c Download.bat

      - name: Log In To RustDesk
        run: cmd /c show.bat

      - name: Time Counter
        run: python time.py
